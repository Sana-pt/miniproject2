<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'addhall' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Hall</h2>
        <label for="hallname">Hall Name</label>
        <input type="text" name="hallname" placeholder="hallname" required><br><br>
        <label for="location">Location</label>
        <input type="text" name="location" placeholder="location" required><br><br>
        <label for="capacity">Capacity</label>
        <input type="text" name="capacity" placeholder="capacity" ><br><br>
        <label for="price">Price(Per day)</label>
        <input type="text" name="price" placeholder="price" required><br><br>
        <label for="photo">Image</label>
        <input type="file" name="photo" placeholder="photo" required><br><br>
        <label for="description">Description</label>
        <textarea name="description" placeholder="description" required></textarea><br><br>
        <button type="submit">ADD</button>
</body>
</html>
